<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Photo Gallery</div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li>Home</li>
          <li>Gallery</li>
          <li>Add Image</li>
        </div>
      </ul>
    </nav>
    <div id="container"></div>

    <form class="form">
      <ul>
      <li>
          <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />
          <input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />
      
      </li>
      <li>
          <input type="text" name="field3" class="field-style field-split align-left" placeholder="Image URL" />
          <input type="url" name="field4" class="field-style field-split align-right" placeholder="Thumbnail URL" />
      </li>
      <li>
      <textarea name="field5" class="field-style" placeholder="Caption"></textarea>
      </li>
      <li>
      <input type="submit" value="Send Message" />
      </li>
      </ul>
      </form>

  
  </body>
  
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</html>
